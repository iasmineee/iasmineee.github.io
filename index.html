<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Abertura -->
    <div id="opening-screen" class="full-screen">
        <img src="https://media.giphy.com/media/vqTX0GnvwrC1y/giphy.gif" alt="GIF Inicial">
    </div>

    <!-- Tela de Fundo Leopardo -->
    <div id="background-screen" class="full-screen hidden"></div>

    <!-- Conteúdo Principal -->
    <div id="main-content" class="hidden">
        <!-- Título -->
        <h1 id="title">Yaz's Closet</h1>

        <!-- Caixa Central com Quadrados -->
        <div class="center-box">
            <!-- Quadrado Superior -->
            <div class="box" id="top-box">
                <img id="top-img" src="https://via.placeholder.com/300x300.png?text=Top+1" alt="Top">
                <div class="arrows">
                    <button onclick="navigate('top', 'left')">&lt;&lt;</button>
                    <button onclick="navigate('top', 'right')">&gt;&gt;</button>
                </div>
            </div>

            <!-- Quadrado Inferior -->
            <div class="box" id="bottom-box">
                <img id="bottom-img" src="https://via.placeholder.com/300x300.png?text=Calça+1" alt="Calça">
                <div class="arrows">
                    <button onclick="navigate('bottom', 'left')">&lt;&lt;</button>
                    <button onclick="navigate('bottom', 'right')">&gt;&gt;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
