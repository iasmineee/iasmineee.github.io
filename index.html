<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra preta superior -->
    <div class="bar bar-top"></div>

    <!-- GIF de carregamento (vai ocupar a tela toda) -->
    <img id="gif" src="assets/hangers.gif" alt="Loading">

    <!-- Barra preta inferior -->
    <div class="bar bar-bottom"></div>

    <!-- Retângulo central no meio da tela -->
    <div class="center-rectangle">
        <!-- Quadrado de cima (com opções de tops) -->
        <div class="square">
            <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+1')">Top 1</button>
            <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+2')">Top 2</button>
            <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+3')">Top 3</button>
        </div>

        <!-- Setas de navegação para os quadrados -->
        <div class="square">
            <button class="arrow-button">←</button>
            <button class="arrow-button">→</button>
            <button class="arrow-button">↻</button>
        </div>

        <!-- Quadrado de baixo (com opções de calças) -->
        <div class="square">
            <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+1')">Bottom 1</button>
            <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+2')">Bottom 2</button>
            <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+3')">Bottom 3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
