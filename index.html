<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela inicial com o GIF -->
    <div id="loading-screen">
        <img src="assets/Hangers.gif" alt="Opening GIF">
    </div>

    <!-- Layout principal -->
    <div id="main-content" style="display: none;">
        <div class="background">
            <div class="center">
                <div class="top-box">
                    <div class="image-display">
                        <img id="top-img" src="https://via.placeholder.com/300x300.png?text=Top+1" alt="Parte de cima">
                    </div>
                    <div class="arrows">
                        <button onclick="changeTop(-1)">&#9664;</button>
                        <button onclick="changeTop(1)">&#9654;</button>
                    </div>
                </div>

                <div class="bottom-box">
                    <div class="image-display">
                        <img id="bottom-img" src="https://via.placeholder.com/300x300.png?text=Bottom+1" alt="Parte de baixo">
                    </div>
                    <div class="arrows">
                        <button onclick="changeBottom(-1)">&#9664;</button>
                        <button onclick="changeBottom(1)">&#9654;</button>
                    </div>
                </div>

                <div class="buttons-container">
                    <button onclick="autoBrowse()">AUTO BROWSE</button>
                    <button onclick="dressMe()">DRESS ME</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
