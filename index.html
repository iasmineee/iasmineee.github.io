<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armário Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escolha suas roupas</h1>
        
        <!-- Imagem de cima (camisa) -->
        <div class="image-container">
            <img id="top-img" src="assets/top1.jpg" alt="Parte de cima">
        </div>

        <!-- Imagem de baixo (calça) -->
        <div class="image-container">
            <img id="bottom-img" src="assets/bottom1.jpg" alt="Parte de baixo">
        </div>

        <!-- Botões para mudar as imagens -->
        <div class="options-container">
            <div class="options">
                <h3>Camisas</h3>
                <button onclick="changeTop('assets/top1.jpg')">Camisa 1</button>
                <button onclick="changeTop('assets/top2.jpg')">Camisa 2</button>
                <button onclick="changeTop('assets/top3.jpg')">Camisa 3</button>
            </div>

            <div class="options">
                <h3>Calças</h3>
                <button onclick="changeBottom('assets/bottom1.jpg')">Calça 1</button>
                <button onclick="changeBottom('assets/bottom2.jpg')">Calça 2</button>
                <button onclick="changeBottom('assets/bottom3.jpg')">Calça 3</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
