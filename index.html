<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela inicial com o GIF -->
    <div id="gif-container" class="full-screen">
        <img src="assets/hangers.gif" alt="Hangers GIF">
    </div>

    <!-- Conteúdo principal com o fundo de leopardo -->
    <div id="main-content" class="hidden">
        <!-- Barras pretas -->
        <div class="top-bar">Yaz's Closet</div>
        
        <!-- Retângulo central dividido -->
        <div class="center-container">
            <!-- Quadrado superior -->
            <div class="top-box">
                <p>Tops</p>
                <div class="navigation">
                    <button class="arrow-left" onclick="changeTop('left')">&lt;&lt;</button>
                    <button class="arrow-middle" onclick="changeTop('middle')">&gt;</button>
                    <button class="arrow-right" onclick="changeTop('right')">&gt;&gt;</button>
                </div>
            </div>
            
            <!-- Quadrado inferior -->
            <div class="bottom-box">
                <p>Bottoms</p>
                <div class="navigation">
                    <button class="arrow-left" onclick="changeBottom('left')">&lt;&lt;</button>
                    <button class="arrow-middle" onclick="changeBottom('middle')">&gt;</button>
                    <button class="arrow-right" onclick="changeBottom('right')">&gt;&gt;</button>
                </div>
            </div>
        </div>

        <!-- Barra preta inferior -->
        <div class="bottom-bar"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
