<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra preta superior -->
    <div class="bar bar-top"></div>

    <!-- GIF de carregamento -->
    <img id="gif" src="assets/hangers.gif" alt="Carregando..." />

    <!-- Barra preta inferior -->
    <div class="bar bar-bottom"></div>

    <!-- Retângulo central -->
    <div class="center-rectangle">
        <!-- Quadrado de cima com as opções de tops -->
        <div class="square">
            <img id="top-img" src="https://via.placeholder.com/300x300.png?text=Top+1" alt="Top">
            <div class="options">
                <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+1')">Top 1</button>
                <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+2')">Top 2</button>
                <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+3')">Top 3</button>
                <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+4')">Top 4</button>
                <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+5')">Top 5</button>
                <button onclick="changeTop('https://via.placeholder.com/300x300.png?text=Top+6')">Top 6</button>
            </div>
        </div>

        <!-- Quadrado de baixo com as opções de calças -->
        <div class="square">
            <img id="bottom-img" src="https://via.placeholder.com/300x300.png?text=Bottom+1" alt="Bottom">
            <div class="options">
                <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+1')">Calça 1</button>
                <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+2')">Calça 2</button>
                <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+3')">Calça 3</button>
                <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+4')">Calça 4</button>
                <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+5')">Calça 5</button>
                <button onclick="changeBottom('https://via.placeholder.com/300x300.png?text=Bottom+6')">Calça 6</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
