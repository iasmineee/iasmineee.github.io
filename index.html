<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clueless Closet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clueless Closet</h1>

  <!-- Avatar -->
  <div class="avatar-container">
    <img id="avatar" src="assets/avatar.png" alt="Avatar">
    <img id="top-layer" src="" alt="Top">
    <img id="bottom-layer" src="" alt="Bottom">
    <img id="shoes-layer" src="" alt="Shoes">
  </div>

  <!-- Controles -->
  <div class="controls">
    <div>
      <h2>Tops</h2>
      <div id="top-options"></div>
    </div>
    <div>
      <h2>Bottoms</h2>
      <div id="bottom-options"></div>
    </div>
    <div>
      <h2>Shoes</h2>
      <div id="shoes-options"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
