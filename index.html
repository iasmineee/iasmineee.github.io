<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra preta fixa no topo -->
    <div class="top-bar">
        <span>Yaz's Closet</span>
    </div>

    <!-- Container principal com fundo de padrÃ£o leopardo -->
    <div class="main-container">
        <!-- Quadrado superior -->
        <div class="square">
            <div class="image-container">
                <img id="top-image" src="https://via.placeholder.com/300x300?text=Top+1" alt="Top">
            </div>
            <div class="controls">
                <button onclick="changeImage('top', 'prev')"><img src="assets/arrow-left.png" alt="Left"></button>
                <button onclick="changeImage('top', 'next')"><img src="assets/arrow-right.png" alt="Right"></button>
                <button onclick="autoRotate('top')"><img src="assets/play-button.png" alt="Play"></button>
            </div>
        </div>

        <!-- Quadrado inferior -->
        <div class="square">
            <div class="image-container">
                <img id="bottom-image" src="https://via.placeholder.com/300x300?text=Bottom+1" alt="Bottom">
            </div>
            <div class="controls">
                <button onclick="changeImage('bottom', 'prev')"><img src="assets/arrow-left.png" alt="Left"></button>
                <button onclick="changeImage('bottom', 'next')"><img src="assets/arrow-right.png" alt="Right"></button>
                <button onclick="autoRotate('bottom')"><img src="assets/play-button.png" alt="Play"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
