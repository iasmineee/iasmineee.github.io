<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armário Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Armário da Cher</h1>
        <div class="avatar-container">
            <!-- Área das imagens -->
            <div id="top-layer" class="layer">
                <img id="top-img" src="camisa1.png" alt="Camisa">
            </div>
            <div id="bottom-layer" class="layer">
                <img id="bottom-img" src="calca1.png" alt="Calça">
            </div>
        </div>

        <!-- Botões de troca -->
        <div class="options-container">
            <div class="options">
                <h3>Parte de Cima</h3>
                <button onclick="changeTop('camisa1.png')">Camisa 1</button>
                <button onclick="changeTop('camisa2.png')">Camisa 2</button>
            </div>
            <div class="options">
                <h3>Parte de Baixo</h3>
                <button onclick="changeBottom('calca1.png')">Calça 1</button>
                <button onclick="changeBottom('calca2.png')">Calça 2</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
