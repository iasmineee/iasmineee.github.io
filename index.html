<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Tela inicial com o GIF -->
    <div id="opening-screen" class="full-screen">
        <img src="https://giphy.com/gifs/90s-clueless-movies-vqTX0GnvwrC1y" alt="GIF de abertura" />
    </div>

    <!-- Tela com o fundo de leopardo e o conteúdo -->
    <div id="background-screen" class="full-screen hidden">
        <div id="content-box">
            <!-- Título -->
            <h1>Yaz's Closet</h1>

            <!-- Caixa superior com os tops -->
            <div id="top-box" class="box">
                <img id="top-img" src="https://via.placeholder.com/300x300.png?text=Top+1" alt="Top selecionado" />
                <div class="arrows">
                    <button onclick="navigate('top', 'left')">&#8592;</button>
                    <button onclick="navigate('top', 'right')">&#8594;</button>
                </div>
            </div>

            <!-- Caixa inferior com as calças -->
            <div id="bottom-box" class="box">
                <img id="bottom-img" src="https://via.placeholder.com/300x300.png?text=Bottom+1" alt="Calça selecionada" />
                <div class="arrows">
                    <button onclick="navigate('bottom', 'left')">&#8592;</button>
                    <button onclick="navigate('bottom', 'right')">&#8594;</button>
                </div>
            </div>

            <!-- Botões de ação -->
            <div class="buttons">
                <button id="auto-browse" onclick="autoBrowse()">AUTO BROWSE</button>
                <button id="dress-me" onclick="dressMe()">DRESS ME</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
