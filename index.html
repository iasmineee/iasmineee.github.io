<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- GIF inicial -->
    <div id="gif-container">
        <img src="assets/hangers.gif" alt="Loading...">
    </div>

    <!-- Conteúdo principal -->
    <div id="main-content" class="hidden">
        <!-- Barra preta superior -->
        <div class="bar bar-top">
            <div class="scrolling-text">Yaz's Closet Yaz's Closet Yaz's Closet Yaz's Closet</div>
        </div>

        <!-- Retângulo central -->
        <div class="center-container">
            <!-- Quadrado superior (tops) -->
            <div class="square">
                <img id="top-img" src="https://via.placeholder.com/300x300.png?text=Top+1" alt="Top">
                <div class="navigation">
                    <button onclick="navigateTop(-1)">&#9664;</button>
                    <span>TOPS</span>
                    <button onclick="navigateTop(1)">&#9654;</button>
                </div>
            </div>

            <!-- Quadrado inferior (calças) -->
            <div class="square">
                <img id="bottom-img" src="https://via.placeholder.com/300x300.png?text=Bottom+1" alt="Bottom">
                <div class="navigation">
                    <button onclick="navigateBottom(-1)">&#9664;</button>
                    <span>BOTTOMS</span>
                    <button onclick="navigateBottom(1)">&#9654;</button>
                </div>
            </div>
        </div>

        <!-- Barra preta inferior -->
        <div class="bar bar-bottom"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
