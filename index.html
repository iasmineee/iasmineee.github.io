<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra preta com o nome rolando -->
    <div class="top-bar">
        <span>Yaz's Closet</span>
    </div>

    <!-- Área principal com o GIF inicial -->
    <div id="gif-container">
        <img id="gif" src="assets/hangers.gif" alt="Hangers" />
    </div>

    <!-- Retângulo central branco dividido em 2 quadrados -->
    <div class="main-container">
        <div class="square">
            <div class="arrow-container">
                <button onclick="changeImage('top', 'up')">&#8593;</button>
                <button onclick="changeImage('top', 'down')">&#8595;</button>
                <button onclick="changeImage('top', 'up')">&#8593;</button>
            </div>
            <div class="image-container">
                <img id="top-image" src="https://via.placeholder.com/300?text=Top+1" alt="Top Image">
            </div>
        </div>

        <div class="square">
            <div class="arrow-container">
                <button onclick="changeImage('bottom', 'up')">&#8593;</button>
                <button onclick="changeImage('bottom', 'down')">&#8595;</button>
                <button onclick="changeImage('bottom', 'up')">&#8593;</button>
            </div>
            <div class="image-container">
                <img id="bottom-image" src="https://via.placeholder.com/300?text=Bottom+1" alt="Bottom Image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
