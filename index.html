<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armário Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Divisão do Layout em 3 áreas -->
    <div class="left"></div> <!-- Área esquerda (com fundo de leopardo) -->
    
    <div class="center">
        <!-- Imagem da parte de cima (camisa) -->
        <div class="image-container">
            <img id="top-img" src="https://via.placeholder.com/300x300.png?text=Camisa+1" alt="Parte de cima">
        </div>

        <!-- Imagem da parte de baixo (calça) -->
        <div class="image-container">
            <img id="bottom-img" src="https://via.placeholder.com/300x300.png?text=Calça+1" alt="Parte de baixo">
        </div>

        <!-- Botões de interação -->
        <div class="actions">
            <button id="browse-btn">Browse para Look Automático</button>
            <button id="dress-me-btn" onclick="dressMe()">Dress Me</button>
        </div>
    </div>

    <div class="right"></div> <!-- Área direita (com fundo de leopardo) -->
    
    <script src="script.js"></script>
</body>
</html>
