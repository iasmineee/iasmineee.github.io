<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela inicial com o GIF -->
    <div id="gif-container" class="full-screen">
        <img src="assets/hangers.gif" alt="Hangers GIF">
    </div>

    <!-- Conteúdo principal com o fundo de leopardo -->
    <div id="main-content" class="hidden">
        <!-- Barras pretas -->
        <div class="black-bar top-bar">
            <marquee behavior="scroll" direction="left">Yaz's Closet</marquee>
        </div>

        <!-- Retângulo central -->
        <div class="central-container">
            <div class="top-box">
                <!-- Quadrado superior -->
                <p>Top Options</p>
            </div>
            <div class="bottom-box">
                <!-- Quadrado inferior -->
                <p>Bottom Options</p>
            </div>
        </div>

        <!-- Barras pretas -->
        <div class="black-bar bottom-bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
