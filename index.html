<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra preta com o nome rolando -->
    <div class="top-bar">
        <span>Yaz's Closet</span>
    </div>

    <!-- GIF inicial (ocupa a tela inteira) -->
    <div id="gif-container">
        <img id="gif" src="assets/hangers.gif" alt="Hangers" />
    </div>

    <!-- Ãrea principal com os dois quadrados -->
    <div id="main-content" class="main-container hidden">
        <!-- Quadrado superior -->
        <div class="top-square">
            <div class="button-container">
                <button onclick="restartSequence('top')">
                    <img src="https://cdn-icons-png.flaticon.com/512/130/130882.png" alt="Left">
                </button>
                <button onclick="showNextImage('top')">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="Play">
                </button>
                <button onclick="goToEnd('top')">
                    <img src="https://cdn-icons-png.flaticon.com/512/130/130884.png" alt="Right">
                </button>
            </div>
            <img id="top-image" src="https://via.placeholder.com/300?text=Top+1" alt="Top Display" />
        </div>

        <!-- Quadrado inferior -->
        <div class="bottom-square">
            <div class="button-container">
                <button onclick="restartSequence('bottom')">
                    <img src="https://cdn-icons-png.flaticon.com/512/130/130882.png" alt="Left">
                </button>
                <button onclick="showNextImage('bottom')">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="Play">
                </button>
                <button onclick="goToEnd('bottom')">
                    <img src="https://cdn-icons-png.flaticon.com/512/130/130884.png" alt="Right">
                </button>
            </div>
            <img id="bottom-image" src="https://via.placeholder.com/300?text=Bottom+1" alt="Bottom Display" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
