<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clueless Closet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clueless Closet</h1>
    <p>Explore combinações de looks e estilos!</p>
  </header>

  <main>
    <!-- Galeria de Looks -->
    <section class="gallery">
      <div class="item" onclick="showDetails('casual')">
        <img src="img/casual-look.jpg" alt="Look Casual">
        <h2>Look Casual</h2>
      </div>
      <div class="item" onclick="showDetails('formal')">
        <img src="img/formal-look.jpg" alt="Look Formal">
        <h2>Look Formal</h2>
      </div>
      <div class="item" onclick="showDetails('sport')">
        <img src="img/sport-look.jpg" alt="Look Esportivo">
        <h2>Look Esportivo</h2>
      </div>
    </section>

    <!-- Área de Detalhes -->
    <section id="details" class="details hidden">
      <button class="close" onclick="closeDetails()">✖</button>
      <div id="details-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
