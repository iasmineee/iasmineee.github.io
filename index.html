<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra preta com o nome rolando -->
    <div class="top-bar">
        <span>Yaz's Closet</span>
    </div>

    <!-- Área principal com o GIF inicial -->
    <div id="gif-container">
        <img id="gif" src="assets/hangers.gif" alt="Hangers" />
    </div>

    <!-- Retângulo central branco dividido em 2 quadrados -->
    <div class="main-container">
        <div class="top-square">
            <!-- Seções de tops (6 opções) -->
            <button onclick="changeTop('https://via.placeholder.com/300?text=Top+1')">Top 1</button>
            <button onclick="changeTop('https://via.placeholder.com/300?text=Top+2')">Top 2</button>
            <button onclick="changeTop('https://via.placeholder.com/300?text=Top+3')">Top 3</button>
            <button onclick="changeTop('https://via.placeholder.com/300?text=Top+4')">Top 4</button>
            <button onclick="changeTop('https://via.placeholder.com/300?text=Top+5')">Top 5</button>
            <button onclick="changeTop('https://via.placeholder.com/300?text=Top+6')">Top 6</button>
        </div>

        <div class="bottom-square">
            <!-- Seções de calças (6 opções) -->
            <button onclick="changeBottom('https://via.placeholder.com/300?text=Bottom+1')">Bottom 1</button>
            <button onclick="changeBottom('https://via.placeholder.com/300?text=Bottom+2')">Bottom 2</button>
            <button onclick="changeBottom('https://via.placeholder.com/300?text=Bottom+3')">Bottom 3</button>
            <button onclick="changeBottom('https://via.placeholder.com/300?text=Bottom+4')">Bottom 4</button>
            <button onclick="changeBottom('https://via.placeholder.com/300?text=Bottom+5')">Bottom 5</button>
            <button onclick="changeBottom('https://via.placeholder.com/300?text=Bottom+6')">Bottom 6</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
