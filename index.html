<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Tela inicial com GIF -->
    <div id="opening-screen" class="full-screen">
        <img src="https://images.squarespace-cdn.com/content/v1/5fce7107090b7c3070ce9f86/1607887676961-UWEPUOAFZX2JZIJRJ77I/Casey-Hollister-Clueless-Closet-Hangers.gif" 
             alt="Opening GIF">
    </div>

    <!-- Tela principal -->
    <div id="main-screen" class="hidden">
        <div class="container">
            <h1>Yaz's Closet</h1>

            <!-- Retângulo central -->
            <div id="central-box">
                <!-- Quadrado superior para tops -->
                <div id="top-box" class="box">
                    <img id="top-img" src="https://via.placeholder.com/300x300.png?text=Top+1" alt="Top selecionado">
                    <div class="arrows">
                        <button onclick="navigate('top', 'left')">&#8592;</button>
                        <button onclick="navigate('top', 'right')">&#8594;</button>
                    </div>
                </div>

                <!-- Quadrado inferior para calças -->
                <div id="bottom-box" class="box">
                    <img id="bottom-img" src="https://via.placeholder.com/300x300.png?text=Calça+1" alt="Calça selecionada">
                    <div class="arrows">
                        <button onclick="navigate('bottom', 'left')">&#8592;</button>
                        <button onclick="navigate('bottom', 'right')">&#8594;</button>
                    </div>
                </div>
            </div>

            <!-- Botões de ação -->
            <div class="buttons">
                <button id="auto-browse" onclick="autoBrowse()">AUTO BROWSE</button>
                <button id="dress-me" onclick="dressMe()">DRESS ME</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
