<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz's Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra preta com o nome rolando -->
    <div class="top-bar">
        <span>Yaz's Closet</span>
    </div>

    <!-- GIF inicial (ocupa a tela inteira) -->
    <div id="gif-container">
        <img id="gif" src="assets/hangers.gif" alt="Hangers" />
    </div>

    <!-- Área principal com os dois quadrados -->
   <div class="main-container">
    <div class="top-square">
        <div class="arrow-container">
            <button onclick="changeImage('top', 'prev')">
                <img src="https://cdn-icons-png.flaticon.com/512/130/130882.png" alt="Seta esquerda" style="width: 30px;">
            </button>
            <button onclick="changeImage('top', 'next')">
                <img src="https://cdn-icons-png.flaticon.com/512/130/130884.png" alt="Seta direita" style="width: 30px;">
            </button>
            <button onclick="changeImage('top', 'play')">
                <img src="https://cdn-icons-png.flaticon.com/512/130/130882.png" alt="Seta play" style="width: 30px;">
            </button>
        </div>
    </div>

    <div class="bottom-square">
        <div class="arrow-container">
            <button onclick="changeImage('bottom', 'prev')">
                <img src="https://cdn-icons-png.flaticon.com/512/130/130882.png" alt="Seta esquerda" style="width: 30px;">
            </button>
            <button onclick="changeImage('bottom', 'next')">
                <img src="https://cdn-icons-png.flaticon.com/512/130/130884.png" alt="Seta direita" style="width: 30px;">
            </button>
            <button onclick="changeImage('bottom', 'play')">
                <img src="https://cdn-icons-png.flaticon.com/512/130/130882.png" alt="Seta play" style="width: 30px;">
            </button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
